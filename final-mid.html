<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles */
        body {
            background-color: #2b2b2b;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(120deg, #1a1d23, #3a3f4b);
            padding: 20px 50px;
            text-align: center;
            color: aliceblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: white;
            display: inline;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
        }

        .search-container input[type="search"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-right: 5px;
            width: 300px;
        }

        .search-container button {
            padding: 10px;
            background-color: #555555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #777777;
        }

        /* Navigation styles */
        .topnav {
            border: #555555;
            overflow: hidden;
            background-color: #333333;
            color: aliceblue;
        }

        .topnav a {
            display: block;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            color: antiquewhite;
            font-size: large;
        }

        .topnav a:hover {
            color: #555555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: rgb(218, 208, 253);
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            height: 350px;
            position: relative;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Slider Styles */
        #outerbox {
            width: 250px;
            margin: 10px auto;
            background-position: center;
            box-shadow: 10px 15px 20px;
            border-radius: 10px;
        }

        #slidebox {
            position: relative;
            display: flex;
            width: 1000px;
            height: 250px;
            animation: slider 30s infinite;
        }

        @keyframes slider {
            0% { left: 0px; }
            10% { left: -250px; }
            20% { left: -500px; }
            30% { left: -750px; }
            40% { left: -1000px; }
            50% { left: -1250px; }
            60% { left: -1500px; }
            70% { left: -1750px; }
            80% { left: -2000px; }
            100% { left: -2250px; }
        }

        #slidebox img {
            width: 1000px;
            height: 250px;
            align-items: center;
            justify-content: center;
        }

        /* Footer Styles */
        .bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #232526;
            padding-top: 5px;
            padding-bottom: 5px;
            color: white;
            text-align: center;
        }

        /* Button Styles */
        .open-modal {
            padding: 10px 15px;
            background-color: none;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }

        .open-modal:hover {
            background-color: none;
        }

        button[type="log-in"], button[type="Register"], button[type="submit"] {
            background-color: lawngreen;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #888;
        }

        .label {
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="360_F_169375330_ec1Xv9kLUPs9JxVwq9Fiq0QGpQQVZY24.jpg" alt="Logo">

    <script>
        // Modal functionality using JavaScript
        document.querySelector('.open-modal').addEventListener('click', function () {
            document.querySelector('.modal').style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', function () {
            document.querySelector('.modal').style.display = 'none';
        });

        document.querySelector('.modal').addEventListener('click', function (e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
